<!DOCTYPE html>
<html>
<head>
    <title>AlgoView360: DSA visualizer</title>
    <style>
        html, * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        #main {
            min-height: 100vh;
            background: wheat;
            overflow: hidden;
        }

        .main__heading {
            background: lightgreen;
            box-shadow: -5px -5px 20px rgba(0, 0, 0, .3);
            border-radius: 0 0 20px 0px;
            font-family: ubuntu;
            font-weight: bolder;
            font-size: 30px;
            margin: auto;
            display: flex;
            justify-content: center;
            text-align: center;
            padding: 20px 0px;
        }

        .heading__text {
            font-family: serif;
            color: darkgray;
            font-weight: bolder;
            font-size: 34px;
        }

        .section {
            overflow-y: scroll;
            display: flex;
            margin: auto;
            text-align: center;
        }

        .info__box:hover {
            transform: translateY(-10px);
            transition: 100ms linear;
        }

        .popup__heading {
            font-family: ubuntu;
            font-weight: bold;
            font-size: 23px;
        }

        .popup__sub__heading {
            text-align: left;
            font-weight: bold;
            text-transform: capitalize;
        }

        .popup__sub__heading > b {
            color: gray;
            font-weight: bolder;
            font-size: 23px;
        }

        .popup__sub__heading__details {
        }

        .card-body {
            display: flex;
            justify-content: flex-start;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, .2);
            background: lightgreen;
            flex-wrap: wrap;
        }

        .card {
            text-align: center;
            display: flex;
            justify-content: center;
            transform: scale(.9);
            box-shadow: 5px -5px 5px rgba(0, 0, 0, .3);
            transition: 100ms linear;
        }

        .card:hover {
            transform: scale(.9) translateY(-5px);
            transition: 100ms linear;
        }

        .card-img-top-parent {
            overflow: hidden;
            transition: 200ms linear;
            height: 300px;
            position: relative;
        }

        .card-img-top:hover {
            transition: 200ms linear;
            transform: scale(1.1);
        }

        .card__heading {
            padding: 10px;
            background: lightgreen;
            font-weight: bolder;
            text-transform: uppercase;
            font-family: ubuntu;
            color: gray;
            font-size: 1.2rem;
        }

        .chatbot-button {
        position: fixed;
        bottom: 20px; /* Adjust the margin from the bottom as needed */
        right: 20px; /* Adjust the margin from the right as needed */
        background-color: #0e7deb; /* Dark blue color */
        color: #ffffff; /* White text color */
        border: none;
        border-radius: 50%; /* Circular shape */
        padding: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
    }
    </style>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"

    <link rel="stylesheet" href="style.css">
    <script>
        function openChatbotPopup() {
            window.open('chatbot/chatbot_index.html', '_blank', 'width=600,height=400,location=no,menubar=no,toolbar=no');
        }
    </script>
</head>

    </div>

</div>

// Utility

      	details.forEach((detail, index) => {
			let temp = window.localStorage.getItem("questions");
			if(detail.heading == "Questions" && temp == null) {
				// Do Nothing
			}
			else	
			 add_card(detail, index);
     	}) 

        
         function add_card(details, index) {
     		let card = document.createElement('div');
			['col', 'col-12', 'col-md-6', 'col-lg-4'].forEach((el) => card.classList.add(el));
			card.style.borderRadius = '10px';
			card.style.transform = 'scale(.9)';
			let card_html = `
				<div class="card" style="">
				  <div class="card__heading">${details.heading}</div>
				  <a href="${details.link}" target="_self" class="card-img-top-parent">
				   	<img src="${details.image}" class="card-img-top" alt="${details.heading}">
				  </a>
				  <div class="card-body">
				  </div>
				</div>
     		`	     		
     		card.innerHTML = card_html;
     		sec.appendChild(card);

     		details.sub_topics.forEach((e) => {
	     		let card_span = document.createElement('button');
	     		card_span.classList.add('badge');
	     		card_span.classList.add('badge-primary');
	     		card_span.innerText = e.toUpperCase();

	     		document.querySelectorAll('.card-body')[index].appendChild(card_span);
     		})
     	}



     	// POP UP
 
     	function pop_up() {
			if(+localStorage.getItem("counter") == 1) return;

			if(+localStorage.getItem("first_time") == 1){

			}
			else
				localStorage.setItem('first_time', 1)
			
			if(true && +localStorage.getItem('first_time') == 1) {

				cross.style.right = '10px';
				cross.style.borderRadius = "10px";
				cross.style.color = 'white';

				cross.style.padding = '15px 20px';
				cross.style.cursor = 'pointer';
				cross.classList.add('cross')
				slider = document.createElement("div");
				slider.style.width = '100vw';
				slider.style.height = '100vh';
				slider.style.overflow = 'scroll';
				slider.style.background = 'rgba(0, 0, 0, .9)';

				slider.style.top = '0px';
				slider.style.left = '0px';
				slider.style.zIndex = '20';
				// debugger

					<div class="popup__heading">DSALGO</div>

						style="width:200px;"
					/>

							is made for students who want to learn Data structures and algorithms with Animations. This project includes all the important data structures that are being widely used.
						</code>
						<hr />

						<div>`

					let c = `	</div>
								</div>

						`
					return a + b + c;
				}

				info.style.transform = 'translateY(100px)';
				info.style.background = 'white';

				info.classList.add("info__box");
